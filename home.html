        <!-- status update -->
        <div class="card border-0">
          <form>
            <div class="form-group">
              <textarea class="form-control status-box border-0 bg-light rounded-pill p-3 mb-3 mt-3" rows="1 py-2 m-3"

            </div>
          </form>
          <div>
            <i class="fa fa-video link-danger p-2"> Live</i>
            <i class="fa fa-image link-primary p-2"> Photo/Video</i>

          </div>
        </div>
        <div class="card border-0">
          <div class="search py-4">
            <form class="d-flex">
              <input class="form-control rounded-pill m-1 border-0 bg-light" id="search-input" type="search"
                placeholder="Search posts here." aria-label="Search">
            </form>
          </div>
          <div class="card-body" id="allPosts">
            <div class="spinner-border text-primary p-3 m-3 " role="status">
              <span class="card sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card border-0">
          <div class="card-body">

        </div>

  <!-- post modal -->

  <div class="modal fade" id="post-box" tabindex="-1" aria-labelledby="post-box" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Create post</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="profile">
            <!--<img src="" alt="" class="p-2" id="avatar">
            <span class="card-title" id="user-name"><b></b></span>-->
            <p id="validation-message"></p>
          </div>
          <div class="form-group py-2">
            <input class="form-control status-head" id="post-title" placeholder="Your post title goes here.">
          </div>
        </div>
        <div class="form-group p-3">
          <textarea class="form-control status-box" id="post-body" rows="5" name="statusData"
            placeholder="Your post body goes here."></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="post-btn" type="submit">Post</button>
        </div>
      </div>
    </div>
