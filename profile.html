    <div class="modal fade" id="post-box" tabindex="-1" aria-labelledby="post-box" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Create post</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <span class="card-title" id="user-name"><b></b></span>-->

                    </div>
                </div>
                <div class="form-group p-3">
                    <textarea class="form-control status-box" id="post-body" rows="5" name="statusData"
                        placeholder="Your post body goes here."></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="post-btn" type="submit">Post</button>
                </div>
            </div>

                    <div class="form-group">
                        <div class="seaech p-2" id="filter-search">
                           <select name="drop-down" id="filter">
                            <option value="new">New posts</option>
                            <option value="old">Old posts</option>
                           </select>

                            
                        </div>
                    </div>
                    <div class="card-body" id="filterPost">
                        Loading...

                    </div>
