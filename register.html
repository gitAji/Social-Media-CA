<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script type="module" src="js/register.js" defer></script>
    <title>Register-fakebook</title>
</head>

<body>
    <div class="container-fluid d-lg-flex align-items-center bg-light col-lg-12 justify-content-between">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-md-5 mb-sm-5 p-5">
                <a class="navbar navbar-brand fw-bold" href="index.html">fakebook</a>
                <h4>Connect with friends & families around the world.</h4>
            </div>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 m-2  p-lg-5">
            <form class="form-control border-0 p-lg-4" action="">
                <div class="form-group">
                    <div class="" id="userMessage"></div>
                    <input type="text" class="form-control mb-3 mt-3" id="name" data-validation="required"
                        aria-describedby="name" placeholder="Name" />
                </div>
                <div class="validate-feedback text-danger" id="name-error"></div>
                <div class="form-group">
                    <input type="email" class="form-control mb-3 mt-3" id="email" data-validation="required"
                        aria-describedby="emailHelp" placeholder="Student Email" />
                    <small id="emailHelp" class="form-text text-muted"> </small>
                </div>
                <div class="validate-feedback text-danger" id="email-error"></div>

                <div class="form-group">
                    <input type="password" class="form-control mb-3 mt-3" id="password" data-validation="required"
                        placeholder="Password" />

                    <div class="validate-feedback text-danger" id="password-error"></div>

                </div>
                <div class="form-group">
                    <input type="password" class="form-control mb-3 mt-3" id="confirm-password"
                        data-validation="required" placeholder="confirm-password" />

                    <div class="validate-feedback text-danger" id="confirm-password-error"></div>

                </div>
                <div class="form-group">
                    <input type="file" class="form-control mb-3 mt-3" id="avatar" aria-describedby="avatar"
                        placeholder="Avatar" />
                </div>
                <div class="form-group">
                    <input type="file" class="form-control mb-3 mt-3" id="banner" aria-describedby="banner"
                        placeholder="Banner" />
                </div>
                <div class="terms">
                    <label class="form-check-label" for="flexCheckDefault">
                        By clicking Sign Up, you agree to our Terms.
                    </label>
                </div>
            </form>
            <div class="card border-0 mb-2">
                <button type="button" class="btn btn-success" id="signup">Sign Up</button>
            </div>
            <div>
                <p>Already have an account? <a href="index.html">Log In</a></p>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>
    <footer>
        <footer class="text-lg-center m-5">
            <p>Copyright &copy; 2022 fakebook.</p>
            </div>

        </footer>
</body>

</html>
