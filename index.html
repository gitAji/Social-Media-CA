<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script type="module" src="js/login.js" defer></script>
  <title>Login-fakebook</title>
</head>

<body>
  <div class="container-fluid d-lg-flex align-items-center bg-light col-lg-12 justify-content-between">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-md-5 mb-sm-5 p-5">
        <a class="navbar navbar-brand fw-bold" href="index.html">fakebook</a>
        <h4>Connect with friends & families around the world.</h4>
      </div>
    </div>

    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 m-2  p-lg-5">
      <form class="form-control border-0 p-lg-4" action="">
        <div class="form-group">
          <div class="text-danger" id="userMessage"></div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control mt-3" id="email" aria-describedby="emailHelp"
            placeholder="Student Email" />
          <div class="text-danger" id="emailError"></div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control mt-4" id="password" placeholder="Password" />
          <div class="text-danger" id="passwordError"></div>
        </div>
        <div class="mb-3 mt-3">
          <a href="#" class="text-decoration-none align-content-center">Forgotten password?</a>
        </div>

        <div class="card border-0  mb-2">
          <button type="button" class="btn btn-primary" id="login">Log In</button>
        </div>
      </form>


      <hr>
      <div class="card border-0 m-lg-2">
        <a href="/register.html" class="btn btn-success" id="register">
          Create New Account
        </a>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <footer>
    <footer class="text-lg-center m-5">
      <p>Copyright &copy; 2022 fakebook.</p>
      </div>

    </footer>
</body>

</html>
